<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>$aldo Certo</title>

<body>
    <div class="container">

            <img src="img/logoSaldoCerto.png" alt="">
        </div>
        <div class="boxCadastro">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="nomeUsuario" class="form-control" id="floatingInput" placeholder="Digite seu Nome">
                        <label for="floatingInput">Nome</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="Numero" class="form-control" id="floatingInput" placeholder="Digite seu Numero">
                        <label for="floatingInput">Numero</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="CPF" class="form-control" id="floatingInput" placeholder="Digite seu CPF">
                        <label for="floatingInput">CPF</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Digite seu Email">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="senha" class="form-control" id="floatingInput" placeholder="Digite sua Senha">
                        <label for="floatingInput">Senha</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="CEP" class="form-control" id="floatingInput" placeholder="Digite seu CEP">
                        <label for="floatingInput">CEP</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-floating">
                        <input type="Rua" class="form-control" id="floatingInput" placeholder="Digite sua Rua">
                        <label for="floatingInput">Rua</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-floating">
                        <input type="Complemento" class="form-control" id="floatingInput" placeholder="Digite o Complemento">
                        <label for="floatingInput">Complemento</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="numero" class="form-control" id="floatingInput" placeholder="Digite sue Numero">
                        <label for="floatingInput">NÂº</label>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <a href="login.html">
                        <button class="btn btn-light">Ja tenho conta</button>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="">
                        <button class="btn btn-success">Cadastre</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</html>
